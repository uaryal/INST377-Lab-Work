<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Uday Aryal | Lab 5 | HTML Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <body class="p-3">
    <div class="notification is-warning">
      Uday Aryal Lab 5
    </div>
    
    <div class="columns is-centered is-vcentered">
      <div class="column is-one-quarter">
        <form class="box" action="/api">
          <div class="field">
            <label class="label">First and Last Name</label>
            <div class="control">
              <input name="first_name" class="input" type="text" placeholder="Uday Aryal">
            </div>
          </div>
          <div class="field">
            <label class="label">Food Preference</label>
            <div class="control">
              <input name="food_pref" class="input" type="text" placeholder="Butter Chicken">
            </div>
          </div>

          <div class="field">
            <label class="label">Veggie or Vegan?</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="veggie">
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="vegan">
                No
              </label>
            </div>
          </div>

          <button class="button is-primary">Submit</button>
      </form>
      </div>
      <div class="column is-one-third">
        <div class="card">
          <div class="card-content">
              This is going to be something in two weeks.
            </div>
          </div>
        </div>
      </div>
      
  </body>
</html>
